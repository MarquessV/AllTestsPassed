---
layout: default
---


  <head>

    <link rel="stylesheet" href="{{site.url}}/css/syntax.css" type="text/css" />

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ['\\(','\\)'] ]
        }
      });
    </script>

    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

  </head>

    <div class="post">
      <h1>{{page.title}}</h1>
      <div class="authordate">Marquess Valdez, {{page.date | date: '%B %d, %Y'}}</div>
    {{content}}
    </div>
		
		<p id="post-meta"> Browse by related tags:
    {% for tag in site.data.tags %}
      {% if page.tags contains tag.slug %}
        <a href="{{site.url}}/tags#{{tag.slug}}">{{ tag.name }}</a>
        {% if tag.slug != page.tags.last %}
        , 
        {% endif %}
      {% endif %}
    {% endfor %}
    </p>
