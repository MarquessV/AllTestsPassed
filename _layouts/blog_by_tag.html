---
layout: default
---

<h1>Articles by tag: {{ page.tagname }}</h1>
    {% if site.tags[page.tag] %}
  <ul class="posts">
        {% for post in site.tags[page.tag] %}
        <li><span>{{ post.date | date_to_string }}</span> &#x21FE; <a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
  </ul>
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
